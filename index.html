<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roxania Gomez">
    <title>Generaciones RollingCode</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <header class="container-fluid bg-dark navbar-dark text-center ">

        <p class="navbar-text display-5">Generaciones <br>
            <b class="text-primary h6">para RollingCode
                por Roxania Gomez</b>
        </p>

    </header>
    <main class="container-fluid">
        <div class="container">
            <p>muestra generacion a la que perteneces segun tus datos y si sos mayor de edad o no
            </p>
            <form id="miFormulario">
                <label for="nombreg">Nombre:</label>
                <input type="text" id="nombreg" name="nombreg" class="form-control" required>
                <label for="edadg">Edad:</label>
                <input type="number" id="edadg" name="edadg" class="form-control" required>
                <label for="dnig">Dni:</label>
                <input type="number" id="dnig" name="dnig" min="100000" max="10000000000" class="form-control" required>
                <label for="pesog">Peso:</label>
                <input type="number" id="pesog" name="pesog" class="form-control">
                <label for="alturag">Altura:</label>
                <input type="number" id="alturag" name="alturag" class="form-control">
                <label for="aniog">AÃ±o de nacimiento:</label>
                <input type="number" id="aniog" name="aniog" class="form-control" required>
                <br>
                <button type="button" id="cargarDatos" class="btn btn-danger ">cargar
                    datos</button>

            </form>
            <div class="container d-flex flex-row">
                <button type="button" id="mostrarDatos" class="btn btn-dark">
                    mostrar datos
                </button>

                <button type="button" id="mostrarGeneracion" class="btn btn-dark">
                    mostrar Generacion
                </button>

                <button type="button" id="esMayor" class="btn btn-dark">
                    es mayor?
                </button>

                <button type="button" id="reset" class="btn btn-dark">
                    reiniciar
                </button>
            </div>
            <script src="./js/generaciones.js"></script>
            <BR>
        </div>
    </main>
    <footer class="navbar bg-dark navbar-dark">
